name: TikTok Micro-Polling

on:
  schedule:
    # Every 2 hours from 8am to 10pm UK time (UTC in winter)
    # Runs at: 08:00, 10:00, 12:00, 14:00, 16:00, 18:00, 20:00, 22:00
    - cron: '0 8,10,12,14,16,18,20,22 * * *'
  workflow_dispatch:  # Manual trigger for testing

jobs:
  micro-poll:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Restore micro-polling state
        uses: actions/download-artifact@v4
        with:
          name: micro-poll-state
          path: data/
        continue-on-error: true
      
      - name: Show restored state
        run: |
          if [ -f data/micro_candidates.json ]; then
            echo "✅ Previous state restored"
            cat data/micro_candidates.json | python3 -c "import sys,json; d=json.load(sys.stdin); print(f'  Candidates: {len(d.get(\"candidates\",[]))}')"
          else
            echo "⚠️ No previous state (first run)"
          fi
      
      - name: Run micro-poller
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          US_VIDEO_TASK_ID: ${{ secrets.US_VIDEO_TASK_ID }}
          UK_VIDEO_TASK_ID: ${{ secrets.UK_VIDEO_TASK_ID }}
        run: python src/micro_poller.py
      
      - name: Save micro-polling state
        uses: actions/upload-artifact@v4
        with:
          name: micro-poll-state
          path: data/micro_candidates.json
          retention-days: 3
          overwrite: true
        if: always()
