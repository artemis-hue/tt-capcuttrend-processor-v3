name: TikTok Micro-Polling

on:
  schedule:
    # Every 2 hours from 8am to 10pm UK time (UTC in winter)
    # Runs at: 08:00, 10:00, 12:00, 14:00, 16:00, 18:00, 20:00, 22:00
    - cron: '0 8,10,12,14,16,18,20,22 * * *'
  workflow_dispatch:  # Manual trigger for testing

jobs:
  micro-poll:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Restore micro-polling cache
        uses: actions/cache/restore@v4
        with:
          path: data/micro_candidates.json
          key: micro-poll-candidates-${{ github.run_number }}
          restore-keys: |
            micro-poll-candidates-
      
      - name: Run micro-poller
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          US_VIDEO_TASK_ID: ${{ secrets.US_VIDEO_TASK_ID }}
          UK_VIDEO_TASK_ID: ${{ secrets.UK_VIDEO_TASK_ID }}
        run: python src/micro_poller.py
      
      - name: Save micro-polling cache
        uses: actions/cache/save@v4
        with:
          path: data/micro_candidates.json
          key: micro-poll-candidates-${{ github.run_number }}
        if: always()
