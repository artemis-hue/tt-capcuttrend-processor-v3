name: TikTok Micro-Polling

on:
  schedule:
    # Every 2 hours from 8am to 10pm UK time (UTC in winter)
    - cron: '0 8,10,12,14,16,18,20,22 * * *'
  workflow_dispatch:  # Manual trigger for testing

jobs:
  micro-poll:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Show restored state
        run: |
          if [ -f data/micro_candidates.json ]; then
            echo "‚úÖ Previous state found in repo"
            cat data/micro_candidates.json | python3 -c "import sys,json; d=json.load(sys.stdin); print(f'  Candidates: {len(d.get(\"candidates\",[]))}')"
          else
            echo "‚ö†Ô∏è No previous state (first run)"
          fi
      
      - name: Run micro-poller
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          US_VIDEO_TASK_ID: ${{ secrets.US_VIDEO_TASK_ID }}
          UK_VIDEO_TASK_ID: ${{ secrets.UK_VIDEO_TASK_ID }}
        run: python src/micro_poller.py
      
      - name: Commit updated state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/micro_candidates.json
          git diff --staged --quiet || git commit -m "üîÑ Micro-poll state update $(date -u +%Y-%m-%d_%H:%M)"
          git push
